name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'helm/**'

jobs:
  build: 
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'
      - name: test
        run: cat helm/log.txt                    
      - uses: lorislab/install-samo-action@v1
      - id: project_version
        run: echo "stdout=$(samo project version)" >> $GITHUB_OUTPUT           
      - name: Build project
        run: mvn -ntp -B -e clean package -Dquarkus.application.version=${{ steps.project_version.outputs.stdout }}        